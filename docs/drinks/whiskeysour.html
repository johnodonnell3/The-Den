<h1 class="drink-title">Whiskey Sour</h1>

<img class="drink-photo" src="../images/whiskeysour.jpg">

<h2>Ingredients</h2>
<ul class="ingredients">
    <li>2 oz whiskey</li>
    <li>3/4 oz lemon juice</li>
    <li>1/2 oz simple syrup</li>
    <li>Optional: 1/2 oz egg white</li>
</ul>

<h2>Instructions</h2>
<ol class="instructions">
    <li>Add all ingredients to shaker.</li>
    <li>Dry shake if using egg white.</li>
    <li>Shake with ice.</li>
    <li>Strain over ice.</li>
</ol>
