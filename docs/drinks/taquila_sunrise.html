<h1 class="drink-title">Tequila Sunrise</h1>

<img class="drink-photo" src="../images/tequila_sunrise.jpg">

<h2>Ingredients</h2>
<ul class="ingredients">
    <li>2 oz tequila</li>
    <li>4 oz orange juice</li>
    <li>1/2 oz grenadine</li>
</ul>

<h2>Instructions</h2>
<ol class="instructions">
    <li>Build tequila + orange juice over ice.</li>
    <li>Slowly pour grenadine to sink.</li>
</ol>
