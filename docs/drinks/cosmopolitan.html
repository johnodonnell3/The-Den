<h1 class="drink-title">Cosmopolitan</h1>

<img class="drink-photo" src="../images/cosmo.jpg">

<h2>Ingredients</h2>
<ul class="ingredients">
    <li>1.5 oz vodka</li>
    <li>1 oz cranberry juice</li>
    <li>1/2 oz triple sec</li>
    <li>1/2 oz lime juice</li>
</ul>

<h2>Instructions</h2>
<ol class="instructions">
    <li>Shake all ingredients with ice.</li>
    <li>Strain into chilled glass.</li>
</ol>
