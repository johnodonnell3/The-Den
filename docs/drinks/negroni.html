<h1 class="drink-title">Negroni</h1>

<img class="drink-photo" src="../images/negroni.jpg">

<h2>Ingredients</h2>
<ul class="ingredients">
    <li>1 oz gin</li>
    <li>1 oz sweet vermouth</li>
    <li>1 oz Campari</li>
</ul>

<h2>Instructions</h2>
<ol class="instructions">
    <li>Stir all ingredients with ice.</li>
    <li>Strain over large ice cube.</li>
    <li>Garnish with orange peel.</li>
</ol>
