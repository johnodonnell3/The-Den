<h1 class="drink-title">Manhattan</h1>

<img class="drink-photo" src="../images/manhattan.jpg">

<h2>Ingredients</h2>
<ul class="ingredients">
    <li>2 oz rye whiskey</li>
    <li>1 oz sweet vermouth</li>
    <li>2 dashes Angostura bitters</li>
    <li>Cherry garnish</li>
</ul>

<h2>Instructions</h2>
<ol class="instructions">
    <li>Add ingredients to mixing glass with ice.</li>
    <li>Stir until chilled.</li>
    <li>Strain into coupe glass.</li>
    <li>Garnish with cherry.</li>
</ol>
