<h1 class="drink-title">Old Fashioned</h1>

<img class="drink-photo" src="../images/oldfashioned.jpg">

<h2>Ingredients</h2>
<ul class="ingredients">
    <li>2 oz bourbon or rye</li>
    <li>1 sugar cube</li>
    <li>2–3 dashes Angostura bitters</li>
    <li>Orange peel</li>
</ul>

<h2>Instructions</h2>
<ol class="instructions">
    <li>Muddle sugar & bitters.</li>
    <li>Add whiskey & ice.</li>
    <li>Stir until chilled.</li>
    <li>Express orange peel over drink.</li>
</ol>
