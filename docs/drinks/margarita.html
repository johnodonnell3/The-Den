<h1 class="drink-title">Margarita</h1>

<img class="drink-photo" src="../images/margarita.jpg">

<h2>Ingredients</h2>
<ul class="ingredients">
    <li>2 oz tequila</li>
    <li>1 oz lime juice</li>
    <li>1 oz triple sec</li>
    <li>Salt rim optional</li>
</ul>

<h2>Instructions</h2>
<ol class="instructions">
    <li>Shake all ingredients with ice.</li>
    <li>Strain over fresh ice.</li>
    <li>Garnish with lime.</li>
</ol>
