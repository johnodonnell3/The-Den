<h1 class="drink-title">Mojito</h1>

<img class="drink-photo" src="../images/mojito.jpg">

<h2>Ingredients</h2>
<ul class="ingredients">
    <li>2 oz white rum</li>
    <li>Mint leaves</li>
    <li>1 oz lime juice</li>
    <li>1/2 oz simple syrup</li>
    <li>Soda water</li>
</ul>

<h2>Instructions</h2>
<ol class="instructions">
    <li>Muddle mint + syrup.</li>
    <li>Add lime, rum, ice.</li>
    <li>Top with soda.</li>
</ol>
